<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>100 Days of CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container grid">
        <div class="grid-item" id="day-1">
          <div class="day-1__text-container">
            <div class="day-1__numbers">
              <div class="day-1__one day-1__number"></div>
              <div class="day-1__zero day-1__first-zero day-1__number"></div>
              <div class="day-1__zero day-1__second-zero day-1__number"></div>
            </div>
            <span class="day-1__big-text">days</span>
            <span class="day-1__subtext">css challenge</span>
            <span class="day-1__subtext">(slightly tweaked)</span>
          </div>
        </div>
        <div class="grid-item" id="day-2">
          <div class="day-2__burger-container">
            <button class="day-2__burger">
              <div class="day-2__bar bar-1 no-animation"></div>
              <div class="day-2__bar bar-2 no-animation"></div>
              <div class="day-2__bar bar-3 no-animation"></div>
            </button>
          </div>
        </div>

        <!-- Day 4: Loading -->
        <div class="grid-item day-4">
          <div class="day-4__loading-container">
            <div class="day-4__circle-1"></div>
            <div class="day-4__circle-2"></div>
            <div class="day-4__circle-3"></div>
          </div>
        </div>

        <!-- Day 5: Stats -->

        <!-- Day 6: Profile -->
        <div class="grid-item day-6">
          <div class="day-6__profile">
            <div class="day-6__profile__details">
              <div class="day-6__profile__header">
                <div class="day-6__profile__img">
                  <img
                    src="https://i.redd.it/p0x34htqft671.jpg"
                    alt="Duck with a hat on outside in a garden with the sun gently shining down on it."
                  />
                  <div class="day-6__profile__circle1"></div>
                  <div class="day-6__profile__circle2"></div>
                </div>
                <div class="day-6__profile__user-details">
                  <h2 class="day-6__profile__name">The Waddler</h2>
                  <h3 class="day-6__profile__profession">Polite Duck</h3>
                </div>
              </div>
              <div class="day-6__profile__cta">
                <button class="day-6__profile__follow-btn" type="button">
                  Follow
                </button>
                <button class="day-6__profile__message-btn" type="button">
                  Message
                </button>
              </div>
            </div>
            <div class="day-6__profile__stats">
              <button class="day-6__profile__stat-box">
                <p class="day-6__profile__stat">523</p>
                <p class="day-6__profile__stat-category">posts</p>
              </button>
              <button class="day-6__profile__stat-box">
                <p class="day-6__profile__stat">1387</p>
                <p class="day-6__profile__stat-category">likes</p>
              </button>
              <button class="day-6__profile__stat-box">
                <p class="day-6__profile__stat">146</p>
                <p class="day-6__profile__stat-category">followers</p>
              </button>
            </div>
          </div>
        </div>

        <!-- Day 7: Notifications -->
        <div class="grid-item day-7"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
